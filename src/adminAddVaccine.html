<!DOCTYPE html>
<html>
  <!--<link rel="stylesheet" href="index.css">-->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="admin.css">
    <meta charset="UTF-8">
    <title>Vaccino - Admin Manage Alerts</title>
    <style>
.addTest {
    position: fixed;
  top: 15rem;
  left: 33.5%;
  right: 33.5%;
  border: 3px solid #f1f1f1;
}
.addTest input {
  width: 100%;
  padding: 15px;
  box-sizing: border-box;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}
.addTest button {
  background-color: #A6F5FF;
  color: black;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}
    </style>
  </head>
  <body>
    <div class="Header"> <!--This is the blue header section with the Vaccino title and text about the government-->
        <p>Ministry of Health</p> <!--Align left-->
        <br>
        <button type="button" id="signout">Sign Out</button>
        <br>        <br>        <br>        <br>        <br>
        <button type="button" id="homebutton">Home</button>
        <h1>Vaccino - Add Vaccine</h1> <!--Align center-->
        <h3>The official New Zealand Government website<br>
          for vaccine and innoculation information</h3> <!--Align Under Vaccino-->
        </div> <!--End of blue header section-->
        <form class="addTest">
            <label for="nhi">User NHI number</label>
            <input id="nhiNum" type="text" name="nhiNum" placeholder="000000" required>
            <label for="type">Vaccine for</label>
            <input id="type" type="text" name="type" placeholder="Covid-19" required>
            <label for="manufact">Manufacturer</label>
            <input id="manufact" type="text" name="manufact" placeholder="Pfiezer" required>
            <label for="bacth">Batch Number</label>
            <input id="batch" type="text" name="batch" placeholder="6581" required>
            <label for="dose">Dose Number</label>
            <input id="dose" type="text" name="dose" placeholder="1" required>
            <label for="date">Date vaccine was done on</label>
            <input id="date" type="date" name="date" placeholder="20-20-2022" required>
            <br>
            <button type="button" id="close" onclick="window.location.replace('adminrecords.html')">Close</button>
            <button type="button" id="upload">Add Vaccine Record</button>
        </form>
        <script src="adminPages.js"></script>
    </body>
</html>
