<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="forms.css">
        <meta charset="UTF-8">
        <title>Vaccino</title>
      
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      
      </head>
      <body>
        <div class="Header"> <!--This is the blue header section with the Vaccino title and text about the government-->
          <p>Ministry of Health</p> <!--Align left-->
          <h1>Vaccino - Login</h1> <!--Align center-->
          <h3>The official New Zealand Government website<br>
            for vaccine and innoculation information</h3> <!--Align Under Vaccino-->
        </div> <!--End of blue header section-->
        <div class="loginForm">
          <h1>Login</h1>
          <form action="/login" id="login">
            <fieldset>
                    
                <label for="username">Username</label>
                <input type ="username" id = "username" name="username" placeholder="maverick" required>
                <br><br>
    
                <label>Password</label>
                <input type="password" id = "password" name="password" required>
                <br><br>
     
                <button type ="reset" id="reset">Reset</button>
                <button type ="button" id="submit">Login</button>
            </fieldset>
            </form>
            <br><br>
            <a id="mylink" href="./registration.html">Sign Up</a>
        </div>
        <script>window.$ = window.jQuery = require('jquery');</script>
        <script  src="readData.js"></script>
        </body>
</html>
