<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="admin.css">
    <meta charset="UTF-8">
    <title>Vaccino - Admin Bug Reports</title>
  </head>
  <body>
    <div class="Header"> <!--This is the blue header section with the Vaccino title and text about the government-->
        <p>Ministry of Health</p> <!--Align left-->
        <br>
        <button type="button" id="signout">Sign Out</button>
        <button type="button" id="homebutton">Home</button>
        <h1>Vaccino - Bug Reports</h1> <!--Align center-->
        <h3>The official New Zealand Government website<br>
          for vaccine and innoculation information</h3> <!--Align Under Vaccino-->
        </div> <!--End of blue header section-->
        <div id="bugsection">
          <div id="adminbugreport" style="overflow-y:scroll;">
            <div id="generatedbugreport"></div>
            <!--Display the bug report information.-->
          <script>
            fetch('bugreports.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData2(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData2(data) {
            var mainContainer = document.getElementById("generatedbugreport");
            var bugdata = data[0].BugReport;
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = '<div id = "newReport">' + 'Report ' + (i + 1) + ': ' + data[i].BugReport
                 + '<br><br>' + '</div>';
                mainContainer.appendChild(div);
            }
          }
          
      </script>
        </div>
        <div id="logTable">
          <table id="logmessagestable">
            <tbody>
            <!--This section is where the system log should be. It should display the last five logs and the timestamps.-->
              <tr><th id="row">System Log</th>
              <tr><td>25.05.2022</td><td>3:56</td><td>Bug Report</td></tr>
              <tr><td>13.11.2022</td><td>12:12</td><td>Bug Report</td></tr>
              <tr><td>13.11.2022</td><td>12:23</td><td>Test Report</td></tr>
              <tr><td>13.11.2022</td><td>21:55</td><td>Bug Report</td></tr>
              <tr><td>15.11.2022</td><td>4:37</td><td>Covid Report</td></tr>
          </tbody>
          </table>

        </div>
      </div>
        <script src="adminPages.js"></script>
    </body>
</html>
