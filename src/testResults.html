<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="userPages.css">
        <meta charset="UTF-8">
        <title>Vaccino - Test Results</title>
        <style>

/* The popup form - hidden by default */
.container {
  display: none;
  position: fixed;
  top: 15rem;
  left: 33.5%;
  right: 33.5%;
  border: 3px solid #f1f1f1;
  z-index: 9;
}
#upload {
  background-color: #A6F5FF;
    border: 2px solid #89CFF0;
  right: 35rem;
  font-size: 1.3em;
  color: #000000;
  font-family: 'Roboto', sans-serif;
  top: 15rem;
  position: absolute;
}

/* Add styles to the form container */
.popup {
  max-width: 400px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.popup input {
  width: 100%;
  padding: 15px;
  box-sizing: border-box;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}


/* Set a style for the submit/login button */
.popup button {
  background-color: #A6F5FF;
  color: black;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}


        </style>
      </head>
      <body>
        <div class="Header"> <!--This is the blue header section with the Vaccino title and text about the government-->
          <p>Ministry of <br>
            Health</p>
          <button type="button" id="signout">Sign Out</button>
          <button type="button" id="homebutton">Home</button>
          <h1>Vaccino</h1> <!--Align center-->
          <h3>Test Results</h3> <!--Align Under Vaccino-->
        </div> <!--End of blue header section-->
          <!--need to sort out the table here-->
         <div id ="table"></div>
         <button type="button" id="upload" onclick="openForm()">Upload RAT Result</button>
         <div class="container" id="myForm">
          
          <form class="popup">
          <label for="date">Date of Test</label>
          <input id="date" type="date" name="date" placeholder="20-20-2022" required>
          <label for="location">Location at time of test</label>
          <input id="location" type="text" name="location" placeholder="Christchurch" required>
          <label for="Result">RAT Result</label>
          <input id="result" type="text" name="text" placeholder="negative" required>
          <br>
          <button type="button" id="close" onclick="closeForm()">Close</button>
          <button type="button" id="submitResult" onclick="closeForm()">Submit Result</button>
          </form>
        </div>
        <script>
          function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
        </script>
        <script src="userPages.js"></script>
      </body>
</html>
